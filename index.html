<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Icons do Google  -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="setilos/midia-query.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- FOTO -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.    
                </p>

                <form action="login.php" method="get" autocomplete="on">
                    
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <!-- Campo de Login(Email) -->
                        <input type="email" name="login" id="idlogin"
                        placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="idlogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <!-- Campo de SENHA -->
                        <input type="password" name="senha" id="idsenha"
                        placeholder="sua senha" autocomplete="current-password" required
                        minlength="8" maxlength="40">
                        <label for="idsenha">Senha</label>
                    </div>
                    <input type="submit" value="Entar">
                     <a href="esquici.html">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
